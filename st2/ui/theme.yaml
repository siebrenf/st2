attrs:
    Plot:
        background_fill_color: "#021402"  # "#0f000b"
        border_fill_color: '#15191C'
        outline_line_color: "#7ce07c"  # '#E0E0E0'
        outline_line_alpha: 0.25
    Grid:
        grid_line_dash: [6, 4]
        grid_line_color: "#7ce07c"  # '#E0E0E0'
        grid_line_alpha: 0.25
    Axis:
        axis_line_alpha: 0
        axis_line_color: "#7ce07c"  # "#E0E0E0"  # "white"
        axis_label_standoff: 10
        axis_label_text_color: "#7ce07c"  # "#E0E0E0"  # "white"
#        axis_label_text_font: "Courier New"
        axis_label_text_font_size: "1.25em"
        axis_label_text_font_style: "normal"

        major_tick_line_color: "#7ce07c"  # "#E0E0E0"  # "white"
        minor_tick_line_color: "#7ce07c"  # "#E0E0E0"  # "white"
        major_tick_line_alpha: 0
        minor_tick_line_alpha: 0
        major_label_text_color: "#7ce07c"  # "#E0E0E0"  # "white"
#        major_label_text_font: "Courier New"
        major_label_text_font_size: "1.025em"

    Legend:
        spacing: 8
        glyph_width: 15
        label_standoff: 8
        label_text_color: "#7ce07c"  # "#E0E0E0"
#        label_text_font: "Helvetica"
        label_text_font_size: "1.025em"
        border_line_alpha: 0
        background_fill_alpha: 0.25
        background_fill_color: "#7ce07c"  # "#021402"  # "#0f000b"

    BaseColorBar:
        title_text_color: "#7ce07c"  # "#E0E0E0"
#        title_text_font: "Helvetica"
        title_text_font_size: "1.025em"
        title_text_font_style: "normal"
        major_label_text_color: "#7ce07c"  # "#E0E0E0"
#        major_label_text_font: "Helvetica"
        major_label_text_font_size: "1.025em"
        background_fill_color: "#15191C"
        major_tick_line_alpha: 0
        bar_line_alpha: 0

    Title:
        text_color: "#7ce07c"  # "white"
#        text_font: "Courier New"
        text_font_size: "1.15em"
